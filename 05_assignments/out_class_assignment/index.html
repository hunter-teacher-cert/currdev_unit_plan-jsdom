        <!-- HTML -->
        
        <h1>Welcome to I spy</h1>
        <h2>Use the dropdown menu to select an object you would like to find</h2>
        
        <!--Name of user-->
        <input type='text' id='user-name' placeholder='Type your name'></input><br>
        
        <!--Dropdown menu-->
        <select id="itemsList">
            <option value="mermaid">Mermaid</option>
            <option value="duck">Small Duck</option>
            <option value="dog">Dog</option>
        </select><br>
        
        <!--Image-->

        </div>
        
        <h3>Where is the object you selected located?</h3>
        <!--Answer Choices-->
        <input type='radio' name='corner' value="topLeft">Top Left</input><br>
        <input type='radio' name='corner' value="topRight">Top Right</input><br>
        <input type='radio' name='corner' value="bottomLeft">Bottom Left</input><br>
        <input type='radio' name='corner' value="bottomRight">Bottom Right</input><br>
        <button>Check</button>
