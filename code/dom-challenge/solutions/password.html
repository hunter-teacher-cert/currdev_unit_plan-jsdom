<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
        <style>
            /* CSS */
            
        </style>
        
        <title>DOM Challenge</title>
    </head>
    <body>
        <!-- HTML -->

        <h1>Password Generator</h1>
        
        <p>
            Word length:
            <select id="wordLength">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </p>
        
        <input type="radio" name="casing" value="lowercase" checked>Lowercase<br>
        <input type="radio" name="casing" value="uppercase">Uppercase<br>

        <p>
            How many numbers? 
            <input id="numNums" type="number" placeholder="Enter a number.">
        </p>
        
        <button id="generate">Generate</button>

        <h2 id="password"></h2>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="script.js"></script>-->
        <script>
            // JS
            
            // random word, dropdown of lengths
            var words = {
                3: ["top","hay","lot","row","bag","ton","fly","dog","pen","air","sit","bat","nut","inn","did","owe","pay","flu","sea","cut"],
                4: ["bury","hurt","bait","bald","dose","deer","lost","diet","dull","quit","long","dorm","nest","have","last","beet","work","snow","disk","free"],
                5: ["brick","honor","steak","limit","shave","court","prove","class","force","radio","nerve","crude","brown","store","humor","amuse","phone","faith","brush","front"],
                6: ["banish","favors","divide","number","forget","debate","snatch","punish","unlike","powder","regard","vision","avenue","smooth","closed","injury","waiter","treaty","pierce","impact"],
                7: ["graphic","overall","message","scholar","inquiry","program","mention","request","assault","bedroom","harmony","achieve","package","terrace","auditor","content","explain","trolley","dribble","purpose"]
            }

            // multiple choice lowercase/uppercase


            // text input of how many numbers


            // add 3 symbols

            document.querySelector('#generate').addEventListener('click',function(){
                
                var wordLength = document.querySelector('#wordLength').value;
                var possibleWords = words[wordLength];
                var word = possibleWords[Math.floor(Math.random()*possibleWords.length)];
                
                var casing = document.querySelector('input[name="casing"]:checked').value;
                
                var numNums = document.querySelector('#numNums').value;
                var nums = "";
                for(var i = 0; i < numNums; i++){
                    nums += Math.floor(Math.random()*10);
                }
                
                var randCharStr = "`-=[];,./~!@#$%^&*()_+{}|:<>?";
                var randCharArr = randCharStr.split("");
                var randChar = randCharArr[Math.floor(Math.random()*randCharArr.length)];
                
                var password = word+nums+randChar;
                if(casing == "uppercase"){
                    password = password.toUpperCase();
                }

                document.querySelector('h2').innerHTML = password;

            });

            // Extension: make sure the user MUST enter a number of numbers (alert otherwise, and don't generate a password).
            
        </script>
    </body>
</html>
