<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
        <style>
            /* CSS */
            
        </style>
        
        <title>DOM Challenge</title>
    </head>
    <body>
        <!-- HTML -->

        <h1>Welcome to the simple math quizzer!</h1>

        <input type="radio" name="operation" value="+"> Addition<br>
        <input type="radio" name="operation" value="-"> Subtraction<br>
        <input type="radio" name="operation" value="*"> Multiplication<br>
        <!-- <input type="radio" name="operation" value="/"> Division<br> -->

        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="generate">Generate</button><br><br>
        <p id="problem"></p>

        <input type="text" id="userAnswer">
        <button id="check">Check</button>
        <p id="response"></p>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="script.js"></script>-->
        <script>
            // JS

            // easy = 1-digit numbers
            // medium = 2-digit numbers
            // hard = 3-digit numbers

            var solution;
            
            document.querySelector('#generate').addEventListener('click',function(){
                var operation = document.querySelector('input[name="operation"]:checked').value;
                var difficulty = document.querySelector('#difficulty').value;
                if(difficulty == "easy"){
                    difficulty = 10;
                } else if (difficulty == "medium"){
                    difficulty = 100;
                } else {
                    difficulty = 1000;
                }
                console.log(difficulty)
                // Math.floor(Math.random() * 9 + 1) // 1-digit
                // Math.floor(Math.random() * 90 + 10) // 2-digit
                // Math.floor(Math.random() * 900 + 100) // 3-digit
                var num1 = Math.floor(Math.random()*difficulty*0.9 + difficulty*0.1);
                var num2 = Math.floor(Math.random()*difficulty*0.9 + difficulty*0.1);
                var problem = num1 + operation + num2;
                document.querySelector('#problem').innerHTML = problem;
                solution = eval(problem);
            });

            document.querySelector('#check').addEventListener('click',function(){
                var response = document.querySelector('#response');
                if(document.querySelector('#userAnswer').value == solution){
                    response.innerHTML = "Correct";
                } else {
                    response.innerHTML = "Incorrect";
                }
            });
            
            // Extension: make sure the user MUST select on operation (alert otherwise, and don't generate a problem).
            // Extension: add the 'division' operation. HINT: if A/B=C, generate B and C randomly, and use it to calculate A. Then still ask what is A/B?
            
        </script>
    </body>
</html>
