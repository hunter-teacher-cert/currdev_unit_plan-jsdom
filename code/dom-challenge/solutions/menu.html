<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
        <style>
            /* CSS */
            #top button {
                margin: 10px;
            }

            #main div {
                width: 400px;
                padding: 10px;
            }

            #breakfast {
                background-color:khaki
            }
            #lunch {
                background-color:orange;
            }
            #dinner {
                background-color:orangered
            }

        </style>
        
        <title>DOM Challenge</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="top">
            <h1>Mueller Cafe</h1>
            <button class="btn btn-primary">Breakfast</button>
            <button class="btn btn-primary">Lunch</button>
            <button class="btn btn-primary">Dinner</button>
            <button class="btn btn-primary">All</button>
        </div>
        <div id="main">
            <div id="breakfast">
                <ul>
                    <li>Bacon</li>
                    <li>Eggs</li>
                    <li>Hashbrowns</li>
                </ul>
            </div>
            <div id="lunch">
                <ul>
                    <li>Sandwiches</li>
                    <li>Wraps</li>
                    <li>Salads</li>
                </ul>
            </div>
            <div id="dinner">
                <ul>
                    <li>Steak</li>
                    <li>Pasta</li>
                    <li>Soup</li>
                </ul>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="script.js"></script>-->
        <script>
            // JS

            document.querySelectorAll('button').forEach(function(button){
                button.addEventListener('click',function(event){
                    var meal = button.innerHTML.toLowerCase();
                    document.querySelectorAll('#main div').forEach(function(meal){
                        meal.style.display = "none";
                    });
                    if(meal == "all"){
                        document.querySelectorAll('#main div').forEach(function(meal){
                            meal.style.display = "block";
                        });
                    } else {
                        document.querySelector("#"+meal).style.display = "block";
                    }
                });
            });

            // Extension: Refactor the document to use a JS object to hold the data, making it much easier to add items
            
            
        </script>
    </body>
</html>
