<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
        <style>
            /* CSS */
            
            div img {
                max-height: 100px;
            }

            #result {
                margin-top: 100px;
            }
            
        </style>
        
        <title>DOM Challenge</title>
    </head>
    <body>
        <!-- HTML -->
        
        <h1>Magazine Speller</h1>
        <h2>Click any letters/numbers!</h2>
        
        <div id="characters"></div>
        <button id="space">Space</button>
        <div id="result"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="script.js"></script>-->
        <script>
            // JS

            // add characters
            var alphabet = "abcdefghijklmnopqrstuvwxyz";
            var charArr = alphabet.split("");
            for(var i = 0; i < 10; i++){
                charArr.push(i);
            }

            // give characters clickable functionality
            var characters = document.querySelector('#characters');
            var result = document.querySelector('#result');
            charArr.forEach(function(char){
                var newChar = document.createElement('img');
                newChar.src = "../characters/" + char + "-0.png";
                newChar.addEventListener('click',function(event){
                    var charToAdd = document.createElement('img');
                    charToAdd.src = "../characters/" + char + "-0.png";
                    result.appendChild(charToAdd);
                });
                characters.appendChild(newChar);
            });

            // add space feature
            document.querySelector('#space').addEventListener('click',function(){
                var space = document.createElement('span');
                space.style.width = '50px';
                space.style.display = 'inline-block';
                result.appendChild(space);
            });

            // Extension: add a "delete" button to delete the most recent character
            // Extension: instead of using default char-0.png, use one of the three random -0 -1 -2 files
            // Extension: make a text box where the user can type instead of having to click
            
        </script>
    </body>
</html>
